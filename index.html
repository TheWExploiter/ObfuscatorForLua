<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lua Obfuscator</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    h1, h2 {
      color: #00ff88;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6e;
    }

    .options {
      margin-top: 10px;
    }

    #downloads a {
      display: inline-block;
      margin-top: 10px;
      color: #00ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lua Obfuscator</h1>
    
    <textarea id="inputCode" placeholder="Paste your Lua code here..." rows="10"></textarea>
    <input id="webhookUrl" type="text" placeholder="Enter webhook URL (optional)" />
    
    <button id="obfuscateBtn">Obfuscate</button>

    <div class="options">
      <label><input type="checkbox" id="maxSecurity" /> Maximum Security</label><br />
    </div>

    <h2>Obfuscated Output</h2>
    <textarea id="output" readonly rows="10"></textarea>
    <button id="copyBtn">Copy to Clipboard</button>

    <h2>Download Obfuscated File</h2>
    <div id="downloads"></div>
  </div>

  <script>
    document.getElementById("copyBtn").addEventListener("click", () => {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Copied to clipboard!");
    });
  </script>

  <script src="obfuscator.js" defer></script>
</body>
</html>
